<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short URL Generator</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; max-width: 600px; margin: 3rem auto; padding: 0 1rem; text-align: center; background-color: #f8f9fa; color: #333; }
        h1 { color: #2c3e50; margin-bottom: 30px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 14px; color: #555; }
        input[type="url"], input[type="text"], select { 
            padding: 12px; 
            width: 100%; 
            box-sizing: border-box; 
            border: 1px solid #ced4da; 
            border-radius: 6px; 
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus, select:focus { border-color: #007bff; outline: none; }
        button { 
            padding: 12px 24px; 
            cursor: pointer; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px; 
            font-weight: 600; 
            width: 100%;
            transition: background 0.2s;
        }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 25px; padding: 15px; border-radius: 6px; display: none; }
        #result.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        #result.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .short-link { font-size: 18px; font-weight: bold; color: #007bff; text-decoration: none; word-break: break-all; }
        .hint { font-size: 12px; color: #6c757d; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>ðŸ”— URL Shortener</h1>
    
    <div class="card">
        <div class="form-group">
            <label for="urlInput">Long URL</label>
            <input type="url" id="urlInput" placeholder="https://example.com/very/long/url..." required>
        </div>

        <div style="display: flex; gap: 15px;">
            <div class="form-group" style="flex: 1;">
                <label for="customCode">Custom Slug (Optional)</label>
                <input type="text" id="customCode" placeholder="my-link">
                <div class="hint">Min 5 chars. Letters, numbers, hyphens.</div>
            </div>
            <div class="form-group" style="width: 140px;">
                <label for="expiration">Expiration</label>
                <select id="expiration">
                    <option value="never">Never</option>
                    <option value="30m">30 Minutes</option>
                    <option value="1d">1 Day</option>
                    <option value="7d">7 Days</option>
                    <option value="30d">30 Days</option>
                </select>
            </div>
        </div>

        <!-- Turnstile Widget -->
        <div id="turnstile-widget" style="margin-bottom: 20px; display: none;"></div>

        <button onclick="shortenUrl()">Create Short Link</button>
        
        <div id="result"></div>
    </div>

    <div id="stats" style="margin-top: 30px; color: #6c757d; font-size: 14px;">
        Hosted <span id="linkCount" style="font-weight: bold; color: #2c3e50;">...</span> short links
        <br><br>
        <a href="https://github.com/afoim/ShortUrl" target="_blank" style="color: #6c757d; text-decoration: none; font-size: 13px;">
            <svg height="16" width="16" viewBox="0 0 16 16" style="vertical-align: middle; fill: currentColor; margin-right: 4px;">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
            Open Source on GitHub
        </a>
    </div>

    <script>
        let turnstileSiteKey = null;
        let turnstileWidgetId = null;

        // Load Config & Stats
        async function loadConfig() {
            try {
                // Load Config
                const res = await fetch('/api/config');
                const data = await res.json();
                if (data.turnstileSiteKey) {
                    turnstileSiteKey = data.turnstileSiteKey;
                    document.getElementById('turnstile-widget').style.display = 'block';
                    turnstileWidgetId = turnstile.render('#turnstile-widget', {
                        sitekey: turnstileSiteKey,
                    });
                }

                // Load Stats
                const statsRes = await fetch('/api/stats/public');
                const statsData = await statsRes.json();
                if (statsData.count !== undefined) {
                    document.getElementById('linkCount').textContent = statsData.count.toLocaleString();
                }
            } catch (e) {
                console.error('Error loading config/stats', e);
            }
        }

        async function shortenUrl() {
            const originalUrl = document.getElementById('urlInput').value;
            const customCode = document.getElementById('customCode').value.trim();
            const expiration = document.getElementById('expiration').value;
            const resultDiv = document.getElementById('result');

            if (!originalUrl) {
                showResult('Please enter a valid URL', 'error');
                return;
            }

            // Client-side validation for custom code
            if (customCode) {
                if (customCode.length < 5) {
                    showResult('Custom slug must be at least 5 characters long.', 'error');
                    return;
                }
                if (!/^[a-zA-Z0-9_-]+$/.test(customCode)) {
                    showResult('Custom slug contains invalid characters.', 'error');
                    return;
                }
            }

            // Get Turnstile Token if enabled
            let turnstileToken = null;
            if (turnstileSiteKey) {
                turnstileToken = turnstile.getResponse(turnstileWidgetId);
                if (!turnstileToken) {
                    showResult('Please complete the captcha verification.', 'error');
                    return;
                }
            }

            showResult('Processing...', '');

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ originalUrl, customCode, expiration, turnstileToken })
                });

                const data = await response.json();

                if (response.ok) {
                    if (turnstileSiteKey) turnstile.reset(turnstileWidgetId); // Reset captcha on success
                    
                    const shortUrl = `${window.location.origin}/${data.shortCode}`;
                    const expiresText = data.expiresAt ? `Expires: ${new Date(data.expiresAt).toLocaleString()}` : 'Never expires';
                    resultDiv.className = 'success';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `
                        <p style="margin: 0 0 10px 0;">Success! Your short link is ready:</p>
                        <a href="${shortUrl}" target="_blank" class="short-link">${shortUrl}</a>
                        <div class="hint" style="margin-top: 10px;">${expiresText}</div>
                    `;
                } else {
                    if (turnstileSiteKey) turnstile.reset(turnstileWidgetId); // Reset captcha on error
                    showResult(data.error || 'An error occurred', 'error');
                }
            } catch (err) {
                showResult('Failed to connect to server', 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = type;
            resultDiv.style.display = 'block';
        }

        // Init
        loadConfig();
    </script>
</body>
</html>
